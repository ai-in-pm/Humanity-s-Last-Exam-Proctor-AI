  repository_url: "https://github.com/ai-in-pm/Humanity-s-Last-Exam-Proctor-AI"
  description: "An AI-driven proctoring system designed to evaluate AI Agents on their ability to reason, solve problems, and make ethical decisions before being deployed in real-world applications."

  funding_rounds:
    - round: "Seed"
      target_amount: 1_500_000
      raised_amount: 0
      status: "Planned"
      investors: []
      allocation:
        - AI_model_development: 40%
        - data_collection_and_annotation: 20%
        - cloud_infrastructure: 15%
        - security_and_compliance: 15%
        - marketing_and_partnerships: 10%

    - round: "Series A"
      target_amount: 7_500_000
      raised_amount: 0
      status: "Planned"
      investors: []
      allocation:
        - advanced_AI_training: 30%
        - scalability_and_global_deployment: 25%
        - ethical_Auditing_frameworks: 15%
        - real-time_proctoring_enhancements: 15%
        - strategic_partnerships: 15%

  grant_funding:
    - grant_name: "AI Ethics & Governance Grant"
      source: "National AI Research Initiative"
      amount: 2_000_000
      status: "Pending"
      usage:
        - bias_detection_and_mitigation
        - AI_evaluation_methodology

    - grant_name: "Secure AI Testing Fund"
      source: "Cybersecurity & AI Trust Fund"
      amount: 1_000_000
      status: "Planned"
      usage:
        - secure_AI_deployment
        - exam_fraud_prevention_measures

  revenue_model:
    - type: "Enterprise Licensing"
      description: "Licensing the AI Proctor to enterprises for internal AI certification and ethics testing."
      pricing: 
        - small_business: 499
        - mid_size_business: 1_999
        - enterprise: "Custom Pricing"
    - type: "API Subscription"
      description: "Offering API access for integrating proctoring functionalities into third-party AI testing platforms."
      tiers:
        - name: "Basic"
          price: 99
          features:
            - "Proctoring for up to 50 AI evaluations per month"
        - name: "Professional"
          price: 499
          features:
            - "Advanced fraud detection"
            - "Customizable AI evaluation criteria"
        - name: "Enterprise"
          price: "Custom"
          features:
            - "Unlimited proctoring"
            - "Dedicated security audits"

